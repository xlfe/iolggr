application: iolggr
version: 6
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /log
  script: main.app

- url: /admin/.*
  script: main.app
  login: admin

- url: /api/.*
  script: backend.api

- url: /
  static_files: static/index.html
  upload: static/index.html

- url: /(devices|charts)
  static_files: static/index.html
  upload: static/index.html

- url: /(devices|charts)/(.*)
  static_files: static/index.html
  upload: static/index.html

- url: /
  static_dir: static

libraries:
- name: webapp2
  version: "2.5.2"

builtins:
  - deferred: on

